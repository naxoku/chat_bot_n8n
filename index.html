<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot UCT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .chat-container {
        height: 70vh;
        overflow-y: auto;
        border: 1px solid #dbdbdb;
        padding: 1rem;
        background-color: #f5f5f5;
      }
      .message {
        margin-bottom: 1rem;
      }
      .message.user {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar is-warning"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="ing_civil-informatica_gris.png" />
          <span class="ml-2 has-text-weight-bold">Chatbot UCT</span>
        </a>

    </nav>

    <!-- Chat -->
    <div class="section">
      <div class="box">
        <div class="chat-container" id="chat">
          <!-- Aquí se mostrarán los mensajes -->
        </div>
        <div class="field has-addons mt-3">
          <div class="control is-expanded">
            <input
              id="mensajeInput"
              class="input"
              type="text"
              placeholder="Escribe tu pregunta..."
            />
          </div>
          <div class="control">
            <button id="enviarBtn" class="button is-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="chatbot.js"></script>
  </body>
</html>
